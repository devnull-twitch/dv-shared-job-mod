name: 'Build mod files'

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
      - name: Build
        run: |
          dotnet build -c Release
          cat >> info.json << EOF
          {
              "Id": "JobShareMod",
              "DisplayName": "Job Sharing",
              "Author": "DevNull",
              "Version": "${{ github.ref_name }}",
              "ManagerVersion": "0.1.0",
              "AssemblyName": "JobShareMod.dll",
              "EntryMethod": "JobShareMod.Main.Load"
          }
          EOF
          zip JobShareMod-${{ github.ref_name }}.zip info.json JobShareMod/bin/Release/JobShareMod.dll
      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          omitBody: true
          artifacts: JobShareMod-${{ github.ref_name }}.zip